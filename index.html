<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>
    
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>
    
    <label>Message:</label><br>
    <textarea id="message" required></textarea><br><br>
    
    <button type="submit">Send</button>
  </form>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDmoxiiUENzkGMQhEnCzUt9s1YIqKlQBB8",
      authDomain: "example-75411.firebaseapp.com",
      projectId: "example-75411",
      storageBucket: "example-75411.appspot.com",
      messagingSenderId: "157410608114",
      appId: "1:157410608114:web:d55546f6441c8af1d2616b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission handler
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      db.collection("messages").add({
        name: name,
        email: email,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("✅ Message sent to Firebase!");
        document.getElementById("contactForm").reset();
      })
      .catch((error) => {
        console.error("❌ Error writing document: ", error);
        alert("Failed to send message.");
      });
    });
  </script>
</body>
</html>
